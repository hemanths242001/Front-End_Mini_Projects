<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good cheap fast checkboxes</title>
    <link rel="stylesheet" href="checkboxes.css"/>
</head>
<body>
    <h2>How to do you want your car to be?</h2>
    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle"/>
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle"/>
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle"/>
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>

    <script>
        const toggles = document.querySelectorAll(".toggle");
        const good = document.querySelector("#good");
        const cheap = document.querySelector("#cheap");
        const fast = document.querySelector("#fast");

        toggles.forEach(toggle => toggle.addEventListener("change", (e) => doTheTrick(e.target)));

        function doTheTrick(theClickedOne){
            if(good.checked && cheap.checked && fast.checked){
                if(good === theClickedOne){
                    fast.checked = false;
                }
                if(cheap === theClickedOne){
                    good.checked = false;
                }
                if(fast === theClickedOne){
                    cheap.checked = false;
                }
            }
        }
        
    </script>
</body>
</html>

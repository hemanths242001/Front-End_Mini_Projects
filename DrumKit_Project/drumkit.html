<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./drumkit.css"/>

</head>
<body>
    <div class="keys">
        <div class="key" data-key="65" id="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83" id="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68" id="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70" id="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71" id="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="72" id="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74" id="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75" id="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76" id="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="./drums/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="./drums/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="./drums/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="./drums/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="./drums/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="./drums/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="./drums/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="./drums/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="./drums/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

    <script>
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio){return;} //stop the function from running all together
            audio.currentTime = 0; //rewind to start repeatedly play when we tap again without time interval lag
            audio.play();// to play the audio
            key.classList.add('playing'); //adding playing class and its properties through DOM
        
        };
        function removeTransition(e){
            if(e.propertyName !== "transform"){return;}
            this.classList.remove('playing');
        };

        const keys = document.querySelectorAll(".key");
        keys.forEach(key => key.addEventListener("transitionend", removeTransition));

        window.addEventListener("keydown", playSound);
    </script>
</body>
</html>
